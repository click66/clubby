stages:
  - test
  - build
  - deploy

test:
  stage: test
  image: docker
  services:
    - docker:dind
  script:
    - docker compose -f docker-compose.yml build app
    - docker compose -f docker-compose.yml run --rm app poetry run pytest

build:
  stage: build
  image: docker
  services:
    - docker:dind
  before_script:
    - apk --no-cache add docker-compose
    - docker info
    - docker-compose --version
  script:
    - ./build.sh $CI_PROJECT_DIR
  artifacts:
    when: always
    paths:
      - $CI_PROJECT_DIR/app.tar.gz
      - $CI_PROJECT_DIR/static.tar.gz
    expire_in: 1 day

deploy:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    # Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)
    # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    - ssh-add <(echo "$SSH_PRIVATE_KEY" | base64 -d)
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ./deploy.sh $CI_PROJECT_DIR $SSH_HOST $SSH_USER
  variables:
    SSH_USER: "ci_deploy"
    SSH_HOST: "ec2-18-135-153-48.eu-west-2.compute.amazonaws.com"
