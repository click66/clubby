services:
  app:
    build:
      context: .
      target: prod-runtime
    image: southamptonjiujitu/sjcadmin
    volumes:
      - app:/var/www/html

  npm:
    build:
      context: .
      dockerfile: Dockerfile.npm
    volumes:
      - type: volume
        source: app
        target: /app

volumes:
  app:
