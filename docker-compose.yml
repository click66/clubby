include:
  - services/docker-compose.yml
  - workers/docker-compose.yml

services:
  frontend:
    image: node:latest
    command: ["npm", "run", "dev"]
    depends_on:
      - gateway
    working_dir: /app
    volumes:
      - ./frontend:/app

  app:
    build:
      context: .
      target: prod-runtime
    image: 082624796438.dkr.ecr.eu-west-2.amazonaws.com/sjcadmin/app
    depends_on:
      - api-gateway
      - database
    environment:
      - PRIV_
    volumes:
      - app:/var/www/html

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: 082624796438.dkr.ecr.eu-west-2.amazonaws.com/sjcadmin/nginx
    hostname: nginx
    depends_on:
      - app
    networks:
      default:
        aliases:
          - auth.southamptonjiujitsu.local
          - monolith.southamptonjiujitsu.local

  terraform:
    build:
      context: ./terraform
    environment:
      - AWS_ACCESS_KEY_ID=$TERRAFORM_AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY=$TERRAFORM_AWS_SECRET_ACCESS_KEY
      - AWS_DEFAULT_REGION=eu-west-2
    volumes:
      - terraform:/app
  
  database:
    image: postgres:14.5
    command: ["postgres", "-c", "log_statement=all"]
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Rand0m!
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/_init.sql

volumes:
  app:
  terraform:
