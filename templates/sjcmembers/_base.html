<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'sjcmembers/common.css' %}" />
    <script type="text/javascript" src="{% static 'sjcmembers/common.js' %}" defer></script>

    {% block assets %}
    {% endblock assets %}

    <title>South Coast Jiu Jitsu - Manage Membership(s)</title>
</head>

<body>
    <div class="topBar">
        {% if user.is_authenticated %}<a href="/auth/logout" class="btn btn-light">Sign Out</a>{% endif %}
    </div>

    <nav class="navbar bg-dark">
        <div class="container">
            <div class="mx-3 my-4">
                <a class="navbar-brand scjj-logo" href="https://southamptonjiujitsu.com">South Coast Jiu Jitsu</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>

</body>

</html>
