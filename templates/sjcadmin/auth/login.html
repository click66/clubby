{% extends "sjcadmin/_base.html" %}

{% block content %}

<div class="copyHome">
    <div id="topLogo">South Coast Jiu Jitsu</div>

    <form method="POST">
        {% csrf_token %}
        {{ error|default_if_none:'' }}

        <div class="form-outline mb-4">
            <input type="text" name="username" id="frmLoginUsername" class="form-control" placeholder="Username"/>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="frmLoginPassword" name="password" class="form-control" placeholder="Password"/>
        </div>

        <div class="d-grid gap-2">
            <input type="submit" value="Sign in" class="btn btn-light">
        </div>
    </form>

</div>

{% endblock %}
